<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />

    <title>NowoczesnaWitryna</title>
  </head>
  <body>
    <header>
      <div class="header">
        <nav class="container navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#aboutMe">O mnie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Kontakt</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="title_box">
          <h1 class="title">
            Dariusz Wasilewski,
            <span>Full Stack</span>
            Developer
          </h1>
          <h2 class="subtitle">Programowanie z pasją...</h2>
        </div>
        <i class="bi bi-arrow-down-square"></i>

        <div class="triangles">
          <div class="triangle-one"></div>
          <div class="triangle-two"></div>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div id="home-wrapper" class="home-wrapper"></div>
      </section>
      <section id="aboutMe">
        <div id="aboutMe-wrapper" class="aboutMe-wrapper container"></div>
      </section>
      <section id="portfolio">
        <div id="portfolio-wrapper" class="portfolio-wrapper container"></div>
      </section>
    </div>

    <script id="template-home" type="text/x-handlebars-template">
      <div class="home-page-wrapper">
        <section class="container about-me">
          <div class="aboutMe-container">
            <div class="first-column">
              <div class="section-title">
                <h3>
                  O mnie
                </h3>
              </div>
              <div class="aboutMe-text">
                <p>
                  Witaj na mojej stronie! Nazywam się Wasilewski Dariusz i
                  jestem pasjonatem web developmentu, który ciągle poszukuje
                  nowych wyzwań w dziedzinie technologii internetowych. Moja
                  przygoda z kodowaniem rozpoczęła się od fascynacji
                  możliwościami, jakie daje HTML i CSS. Dzięki temu, zacząłem
                  zgłębiać tajniki tworzenia responsywnych i interaktywnych
                  stron internetowych.
                </p>
              </div>
              <div class="button-box">
                <button class="button">
                  Zobacz więcej
                </button>
              </div>
              <div class="background-text">
                O mnie
              </div>
            </div>
            <div class="second-column">
              <img src="../../images/rozmyte.jpg" alt="moje zdjęcie" />
            </div>
          </div>
        </section>
        <section class="quote-of-the-day">
          <div class="wrapper container">
            <div class="quote-title"></div>
            <div class="text"></div>
          </div>
        </section>
        <section class="portfiolio"></section>
      </div>
    </script>

    <script
      id="template-aboutMe"
      class="about-wrapper"
      type="text/x-handlebars-template"
    >
      <div>
        <h2>
          aboutMe
        </h2>
      </div>
    </script>

    <script
      id="template-portfolio"
      class="potfolio-wrapper"
      type="text/x-handlebars-template"
    >
      <div>
        <h2>
          portfolio
        </h2>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/app.js" type="module"></script>
